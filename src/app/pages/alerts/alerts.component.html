<div class="container">

  <div class="search-container">
    <div fxLayout >
      <mat-form-field fxFlex="20%" fxLayoutAlign="left left">
        <input matInput type="text" (keyup)="doFilter($any($event.target).value)" placeholder="Filter">
      </mat-form-field>

      <mat-form-field fxFlex="20%" fxLayoutAlign=" right">
        <mat-select  (selectionChange)="onChange($event)"
        placeholder="Select Class">
          <mat-option value="elephant">Elephant</mat-option>
          <mat-option value="Tiger">Tiger</mat-option>
          <mat-option value="Leopard">Leopard</mat-option>
          <mat-option value="Monkey">Monkey</mat-option>
          <mat-option value="Deer">Deer</mat-option>
          <mat-option value="Bear">Bear</mat-option>
          <mat-option value="Wild Boar">wild boar</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell mart-sort-header *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
    </ng-container>


    <!-- Name Column -->
    <ng-container matColumnDef="class">
      <th mat-header-cell *matHeaderCellDef> Class </th>
      <td mat-cell *matCellDef="let element"> {{element.clazz}} </td>
    </ng-container>

     <!-- Image Column -->
     <ng-container matColumnDef="base64Image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element"><img
        style="max-height: 60px;
        max-width: 60px;"
        (click)="onCreate(element)"
        [src]="'data:image/'+ (element.imageType ? element.imageType : 'png') + ';base64,'+ element.base64Image" ></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons ></mat-paginator>

</div>
